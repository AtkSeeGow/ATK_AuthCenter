<button class="btn btn-outline-secondary" id="2" type="button" data-bs-toggle="modal" data-bs-target="#modalDialogApprovalHistory">簽核歷史</button>

<div class="modal fade" id="modalDialogApprovalHistory" tabindex="-1"
aria-labelledby="modalTitleHeaderForApprovalHistory" aria-hidden="true">
<div class="modal-dialog modal-xl modal-dialog-scrollable">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">簽核狀態</h5>
      <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <table data-sortable class="table table-hover table-striped ">
        <thead>
            <tr>
              <th>簽核日期</th>
              <th>簽核人</th>
              <th>關卡名稱</th>
              <th>動作</th>
              <th>意見</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let actionRecord of actionRecords">
                <td>{{actionRecord.createDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{actionRecord.personName}}</td>
                <td>{{actionRecord.transit.entryNode?.name}}</td>
                <td>{{actionRecord.transit.name}}</td>
                <td>{{actionRecord.comment}}</td>
            </tr>
        </tbody>
    </table>

    </div>
    <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">關閉</button></div>
  </div>
</div>
</div>
